<div class="container-fluid" id="purchase"> 
	
	<!-- BEGIN PAGE CONTENT-->
	
	<div class="row-fluid">
		<div class="span12"> 
			
			<!-- BEGIN SAMPLE FORM PORTLET-->
			
			<div class="portlet box blue tabbable">
				<div class="portlet-title">
					<div class="caption"> <i class="icon-reorder"></i> <span class="hidden-480">General Layouts</span> </div>
				</div>
				
				<div class="portlet-body form">
					<div class="tabbable portlet-tabs">
						<ul class="nav nav-tabs">
							<li><a href="#portlet_tab3" data-toggle="tab">Inline</a></li>
							<li><a href="#portlet_tab2" data-toggle="tab">笔记本</a></li>
							<li class="active"><a href="#portlet_tab1" data-toggle="tab">常用设备</a></li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="portlet_tab1"> 
								
								<!-- BEGIN FORM-->
								
								<form action="#" class="form-horizontal">

									<div class="control-group">
										<label class="control-label">请选择物品类型</label>
										<div class="controls">
											<label class="radio">
											<div class="radio"><span>
												<input type="radio" name="optionsRadios1" value="option1">
												</span></div>
											台式电脑
											</label>
											<label class="radio">
											<div class="radio"><span class="checked">
												<input type="radio" name="optionsRadios1" value="option2" checked="">
												</span></div>
											笔记本电脑
											</label>
											<label class="radio">
											<div class="radio"><span>
												<input type="radio" name="optionsRadios1" value="option2">
												</span></div>
											平板电脑
											</label>
										</div>
									</div>
									
									<div class="row-fluid">
										<div class="span4">
											<div class="control-group">

													<label class="control-label">物品名称</label>

													<div class="controls">

														<input type="text" placeholder="large" class="m-wrap large">

														<span class="help-inline">Some hint here</span>

													</div>

												</div>
										</div>
										
										<div class="span4">
											<div class="control-group">

													<label class="control-label">品牌</label>

													<div class="controls">

														<input type="text" placeholder="large" class="m-wrap large">

														<span class="help-inline">Some hint here</span>

													</div>

												</div>
										</div>
										
										<div class="span4">
											<div class="control-group">

													<label class="control-label">数量</label>

													<div class="controls">

														<input type="text" placeholder="small" class="m-wrap small">

														<span class="help-inline">Some hint here</span>

													</div>

												</div>
										</div>
										
									</div>
									
									<div class="control-group">

													<label class="control-label">描述</label>

													<div class="controls">

														<textarea class="large m-wrap" rows="3"></textarea>

													</div>

												</div>
									
									<div class="form-actions">
										<button type="submit" class="btn blue"><i class="icon-ok"></i> 生成</button>
										<button type="button" class="btn">重置</button>
									</div>
								</form>
								
								<!-- END FORM--> 
								
							</div>
							<div class="tab-pane " id="portlet_tab2">
								<form>
									<div class="controls controls-row">
										<input class="span12 m-wrap" type="text" placeholder=".span12">
									</div>
									<div class="controls controls-row">
										<input class="span11 m-wrap" type="text" placeholder=".span11">
										<input class="span1 m-wrap" type="text" placeholder=".span1">
									</div>
									<div class="controls controls-row">
										<input class="span10 m-wrap" type="text" placeholder=".span10">
										<input class="span2 m-wrap" type="text" placeholder=".span2">
									</div>
									<div class="controls controls-row">
										<input class="span9 m-wrap" type="text" placeholder=".span9">
										<input class="span3 m-wrap" type="text" placeholder=".span3">
									</div>
									<div class="controls controls-row">
										<input class="span8 m-wrap" type="text" placeholder=".span8">
										<input class="span4 m-wrap" type="text" placeholder=".span4">
									</div>
									<div class="controls controls-row">
										<input class="span7 m-wrap" type="text" placeholder=".span7">
										<input class="span5 m-wrap" type="text" placeholder=".span5">
									</div>
									<div class="controls controls-row">
										<input class="span6 m-wrap" type="text" placeholder=".span6">
										<input class="span6 m-wrap" type="text" placeholder=".span6">
									</div>
									<div class="controls controls-row">
										<input class="span5 m-wrap" type="text" placeholder=".span5">
										<input class="span7 m-wrap" type="text" placeholder=".span7">
									</div>
									<div class="controls controls-row">
										<input class="span4 m-wrap" type="text" placeholder=".span4">
										<input class="span8 m-wrap" type="text" placeholder=".span8">
									</div>
									<div class="controls controls-row">
										<input class="span3 m-wrap" type="text" placeholder=".span3">
										<input class="span9 m-wrap" type="text" placeholder=".span9">
									</div>
									<div class="controls controls-row">
										<input class="span2 m-wrap" type="text" placeholder=".span2">
										<input class="span10 m-wrap" type="text" placeholder=".span10">
									</div>
									<div class="controls controls-row">
										<input class="span1 m-wrap" type="text" placeholder=".span1">
										<input class="span11 m-wrap" type="text" placeholder=".span11">
									</div>
									<div class="controls controls-row">
										<input class="span2 m-wrap" type="text" placeholder=".span2">
										<input class="span3 m-wrap" type="text" placeholder=".span3">
										<input class="span4 m-wrap" type="text" placeholder=".span4">
										<input class="span2 m-wrap" type="text" placeholder=".span2">
										<input class="span1 m-wrap" type="text" placeholder=".span1">
									</div>
								</form>
							</div>
							<div class="tab-pane " id="portlet_tab3">
								<h4>Login Form</h4>
								<form action="#">
									<input type="text" class="m-wrap" placeholder="Email">
									<br>
									<input type="password" class="m-wrap" placeholder="Password">
									<label class="checkbox">
									<div class="checker"><span>
										<input type="checkbox">
										</span></div>
									Remember me
									</label>
									<button type="submit" class="btn green">Sign in</button>
								</form>
								<hr>
								<h4>Login Form</h4>
								<form action="#">
									<div class="input-icon left"> <i class="icon-envelope"></i>
										<input type="text" class="m-wrap" placeholder="Email">
									</div>
									<div class="input-icon left"> <i class="icon-lock"></i>
										<input type="password" class="m-wrap" placeholder="Password">
									</div>
									<label class="checkbox">
									<div class="checker"><span>
										<input type="checkbox">
										</span></div>
									Remember me
									</label>
									<button type="submit" class="btn purple">Sign in</button>
								</form>
								<hr>
								<form action="#">
									<div class="input-prepend">
										<button class="btn blue">Login</button>
										<input class="m-wrap" size="16" type="password" placeholder="Your Password">
									</div>
								</form>
								<h4>Search Form</h4>
								<form action="#">
									<div class="input-append hidden-phone">
										<input class="m-wrap medium" size="10" type="text" placeholder="Twitter Username">
										<button class="btn red">Search</button>
										<button class="btn black">Back</button>
									</div>
									<div class="input-append visible-phone">
										<input class="m-wrap" size="10" type="text" placeholder="Twitter Username">
										<button class="btn red">Search</button>
										<button class="btn black">Back</button>
									</div>
								</form>
								<hr>
								<form action="#" class="form-search">
									<div class="input-append">
										<input class="m-wrap" type="text">
										<button class="btn green" type="button">Search!</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- END SAMPLE FORM PORTLET--> 
			
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			
			<div class="tab-pane active" id="purList"></div>
			<!-- END 列表 -->
		</div>

	</div>
	
	<!-- END PAGE CONTENT--> 
	
</div>


<script type="text/javascript">
	jQuery(document).ready(function() {
		var urlfix ="<%=urlfix%> ";
        var urljasonfix = eval(urlfix);

        if(!urljasonfix.purList){

            urljasonfix.purList =
            [
                {
                "ra":"purList",
                "dir":"DigiM/BI/purList",
                }
            ];
        }

        datableload(urljasonfix.purList,urlfix);


	});
</script>
