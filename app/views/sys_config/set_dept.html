<div class="row b-b m-l-none m-r-none">
<div class="col-sm-4">
    <h3 class="m-t m-b-none">
        部门设置
    </h3>
    <p class="block text-muted">
        对部门的设置调配等
    </p>
</div>
<div class="col-sm-8">
    <div class="clearfix m-t-lg m-b-sm pull-right pull-none-xs">
        <div class="pull-left">
            <div class="pull-left m-r-xs">
                <span class="block">
                    Users
                    <span class="badge up bg-danger">
                        +5
                    </span>
                </span>
                <span class="h4">
                    432k
                </span>
                <i class="fa fa-level-up text-success">
                </i>
            </div>
            <div class="clear">
                <div data-stacked-bar-color="['#afcf6f', '#eee']" data-bar-spacing="2"
                data-bar-width="4" data-height="35" data-type="bar" class="sparkline inline">
                    <canvas style="display: inline-block; width: 40px; height: 35px; vertical-align: top;"
                    width="40" height="35">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="pull-left m-l-lg">
            <div class="pull-left m-r-xs">
                <span class="block">
                    Profit
                </span>
                <span class="h4">
                    $4k
                </span>
                <i class="fa fa-level-down text-danger">
                </i>
            </div>
            <div class="clear">
                <div data-bar-color="#fb6b5b" data-bar-spacing="2" data-bar-width="4"
                data-height="35" data-type="bar" class="sparkline inline">
                    <canvas style="display: inline-block; width: 40px; height: 35px; vertical-align: top;"
                    width="40" height="35">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<section class="hbox stretch">
    <aside id="subNav" class="aside bg-white b-r">
        <div class="wrapper b-b">
            <a ng-class="{ active: $state.includes('home.index.set_dept.list') }" ui-sref="home.index.module.set_dept">所有部门</a>
        </div>

        <div class="list-group bg-white">
            <a class="list-group-item" ui-sref="home.index.module.set_dept.detail({deptId:dept.departmentId})" ng-repeat="dept in depts" ui-sref-active="active">
                <i class="fa fa-comment icon-muted"></i>
                {{dept.departmentName}}
            </a>
        </div>
    </aside>
    <aside>
        <section class="vbox">
            <header class="header bg-white b-b clearfix">
                <div class="row m-t-sm">
                    <div class="col-sm-12 m-b-xs">
                        <a class="btn btn-sm btn-success" ui-sref="home.index.module.set_dept.add">
                            <i class="fa fa-plus">
                            </i>
                            创建部门
                        </a>
                    </div>
                    
                </div>
            </header>
            <section class="scrollable wrapper w-f" ng-animate="'view'" ui-view>

                <header class="panel-heading">
                    <div class="input-group text-sm">
                        <input type="text" placeholder="Search" ng-model="query" class="input-sm form-control">
                        <div class="input-group-btn">
                            <button data-toggle="dropdown" class="btn btn-sm btn-white dropdown-toggle"
                                    type="button">
                                搜索

                            </button>

                        </div>
                    </div>
                </header>
                <ul class="list-group alt">
                    <li class="list-group-item" ng-repeat="dept2 in depts | filter:query" ui-sref-active="active">
                        <div class="media">
                            <a class="pull-right text-danger m-t-sm" ng-click="delDeptDialog(dept2.departmentId)" ng-model="dept2.departmentId" href="">
                                <i class="fa fa-times-circle fa-2x"></i>
                            </a>
                            <div class="media-body">
                                <div>
                                    <a ui-sref="home.index.module.set_dept.detail({deptId:dept2.departmentId})">
                                        {{dept2.departmentName}}
                                    </a>
                                </div>
                                <small class="text-muted">
                                    {{dept2.departmentPinyin}}
                                </small>
                            </div>
                        </div>
                    </li>
                </ul>

            </section>
        </section>
    </aside>
</section>
